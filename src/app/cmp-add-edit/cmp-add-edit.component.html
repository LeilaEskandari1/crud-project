<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (submit)="onFormSubmit()">
<div mat-dialog-content>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>firstName</mat-label>
            <input matInput type="text" placeholder="ex:lili" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>lastName</mat-label>
            <input matInput type="text" placeholder="ex:eskandari" formControlName="lastName">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="ex:lili@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field  appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an Gender" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="1">Female</mat-radio-button>
            <mat-radio-button value="2">Male</mat-radio-button>
            <mat-radio-button value="3">Other</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
           
                <mat-option *ngFor="let item of education"[value]="item">{{item}}</mat-option>
              
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="ex:Google" formControlName="company">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experince</mat-label>
            <input matInput type="number" placeholder="ex:4" formControlName="experince">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>package</mat-label>
            <input matInput type="number" placeholder="ex:12" formControlName="package">
            <mat-hint>in iran</mat-hint>
        </mat-form-field>
    </div>
</div>



<div mat-dialog-actions class="action">
<button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
<button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
</div>
</form>
